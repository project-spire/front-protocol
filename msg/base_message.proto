edition = "2023";

import "net/heartbeat.proto";
import "net/login.proto";
import "net/ping.proto";

package spire.msg;

option go_package = "spire.msg";

message BaseMessage {
  oneof message {
    Ping ping = 1;
    Heartbeat heartbeat = 2;

    LoginAvailable login_available = 1000;
    Login login = 1001;
  }
}