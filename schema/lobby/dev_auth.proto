syntax = "proto3";

package spire.protocol.lobby;

service DevAuth {
    rpc GetDevAccount (GetDevAccountRequest) returns (GetDevAccountResponse);
    rpc GetDevToken (GetDevTokenRequest) returns (GetDevTokenResponse);
}

message GetDevAccountRequest {
    string dev_id = 1;
}

message GetDevAccountResponse {
    int64 account_id = 1;
}

message GetDevTokenRequest {
    int64 account_id = 1;
}

message GetDevTokenResponse {
    string token = 1;
}
