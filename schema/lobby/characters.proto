syntax = "proto3";

import "google/protobuf/empty.proto";
import "character.proto";

package spire.protocol.lobby;

service Characters {
    rpc ListCharacters (google.protobuf.Empty) returns (ListCharactersResponse);
    rpc CreateCharacter (CreateCharacterRequest) returns (CreateCharacterResponse);
    rpc DeleteCharacter (DeleteCharacterRequest) returns (DeleteCharacterResponse);
}

//message ListCharactersRequest {}

message ListCharactersResponse {
    repeated Character characters = 1;
}

message CreateCharacterRequest {
    string name = 1;
}

message CreateCharacterResponse {
    enum Result {
        Ok = 0;
        ServerError = 1;
        DuplicateName = 2;
    }

    Result result = 1;
    optional Character character = 2;
}

message DeleteCharacterRequest {
    int64 id = 1;
}

message DeleteCharacterResponse {}
