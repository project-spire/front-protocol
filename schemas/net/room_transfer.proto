syntax = "proto3";

package spire.protocol.net;
option csharp_namespace = "spire.protocol.net";
option go_package = "spire/protocol/net";

message RoomTransferRequest {
  uint64 target = 1;
}

message RoomTransferRequestResult {
  enum Result {
    Ok = 0;
  }
  
  Result result = 1;
  uint64 target = 2;
}

message RoomTransferReady {
  uint64 target = 1;
}

message RoomTransferCommit {
  uint64 target = 1;
}